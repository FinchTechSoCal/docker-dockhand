# https://dockhand.pro/manual/
#

services:
  dockhand:
    image: fnsys/dockhand:latest
    container_name: dockhand
    #user: "0:0" # for root
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - DATA_DIR=${DATA_DIR}
      - HOST_DATA_DIR=${HOST_DATA_DIR}
      - SKIP_DF_COLLECTION=${SKIP_DF_COLLECTION}
      - DISABLE_LOCAL_LOGIN=${DISABLE_LOCAL_LOGIN} # https://dockhand.pro/manual/#disable-local-login
    #group_add:
      #- "${DOCKER_GID}"  # Docker group GID for socket access
    volumes:
      #- ${LOCVOL1}dockhand:/app/data
      #- /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_DIR}:${DATA_DIR}
    ports:
      - 3000:3000
    restart: unless-stopped
    networks:
      - default

networks:
  default:
    name: ${CONNET}
    external: true
