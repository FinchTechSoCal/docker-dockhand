#
# https://dockhand.pro/manual/
#
---
services:
#
  dockhand:
    image: fnsys/dockhand:latest
    container_name: dockhand
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${LOCVOL1}dockhand:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3000:3000
    restart: unless-stopped
#
#
networks:
  default:
    name: ${CONNET}
    external: true
